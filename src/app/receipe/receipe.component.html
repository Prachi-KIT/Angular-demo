<div class="row">
    <div class="col-md-4">
      <app-receipe-list (PassDataToReceipe)="DataComefromReceiptlist=$event"></app-receipe-list>
    </div>
    <div class="col-md-8">
       <app-receipe-detail *ngIf="DataComefromReceiptlist;else Receipe_details" [SelectedOneReceipeDetails]="DataComefromReceiptlist"></app-receipe-detail>
       <ng-template #Receipe_details>
           <label>Please Select Any one receipe</label>
       </ng-template>
    </div>
</div>
